Single-files upload<br/>
<form enctype="multipart/form-data" action="http://localhost:3000/singleUpload" method="post">
  <input type="file" name="singleUpload" />
  <input type="submit" value="Upload Image" name="submit" />
</form>

Multi-files upload<br/>
<form enctype="multipart/form-data" action="http://localhost:3000/multiUpload" method="post">
  <input type="file" name="multiUpload" multiple/>
  <input type="submit" value="Upload Image" name="submit" />
</form>
